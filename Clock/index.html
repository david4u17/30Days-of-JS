<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/âœ…" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand second-hand"> </div>
            <div class="hand minute-hand"> </div>
            <div class="hand hour-hand"> </div>

            <div class="number" style="transform: translate(0%, -50%)">12</div>
            <div class="number" style="transform: translate(55%, 90%)">3</div>
            <div class="number" style="transform: translate(2%, 230%)">6</div>
            <div class="number" style="transform: translate(-55%, -95%)">9</div>

        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
